<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de notas alumnos</title>
    <!--<link rel="stylesheet" href="../css/bootstrap.min.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/estilos.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    </head>
    <body>
        <header class="bg-white">
            <div class="input-group w-75 justify-content-center mx-auto">
                <label class="input-group-text" for="inputGroupSelect01">Registro de notas</label>
                <select class="form-select" id="inputGroupSelect01">
                <option selected>Seleccionar 1° a 6°</option>
                <option value="1°">Primer año</option>
                <option value="2°">Segundo año</option>
                <option value="3°">Tercer año</option>
                <option value="4°">Cuarto año</option>
                <option value="5°">Quinto año</option>
                <option value="6°">Sexto año</option>
                </select>
                <button type="button" id="cargar" class="btn btn-primary">Cargar</button>
                <button type="button" id="ver" class="btn btn-success">Ver notas</button>
            </div>
        </header>
        <main id="ppal" class="container-fluid d-flex flex-column flex-nowrap bg-white mx-0 px-0 justify-content-center ">
            <h1 id="titulo" class="text-white text-center fs-3"></h1>
            <div id="contenedorPrincipal">
                
            </div>
        </main>
        <footer>
            
        </footer>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
